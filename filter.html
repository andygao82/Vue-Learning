<div id="app">
    <p>{{date}}</p>
    <p>{{date | dateStr}}</p>
    <p>{{date | dateStr('YYYY-MM-DD')}}</p>
    <p>{{date | dateStr('HH:mm:ss')}}</p>
</div>
<script>
    Vue.filter('dateStr', function (value, format) {
        return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
    })

    const vm = new Vue({
        el: '#app',
        data:{
            date: new Date()
        },
        methods:{

        }

    })
</script>
