<html>
<body>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>

</style>
<div id="app">
    <button @click="test1">test1</button>
    <button @click="test2('msg')">test2</button>
    <button @click="test3">test3</button>
    <button @click="test4(123, $event)">test4</button>

    <div style="width: 200px; height: 200px; background-color: red" @click="test5">
        <div style="width: 100px; height: 100px; background-color: green" @click.stop="test6"></div>
    </div>

    <a href="https://www.google.com" @click.prevent="test7">Google it</a>

    <input type="text" @keyup.enter="test8">

</div>
<script>
    const vm = new Vue({
        el: '#app',
        data:{

        },
        methods:{
            test1(){
                alert('test1')
            },
            test2(msg){
                alert(msg)
            },
            test3(event){
                alert(event.target.innerHTML)
            },
            test4(number, event){
                alert(number + event.target.innerHTML)
            },
            test5(){
                alert('outside')
            },
            test6(){

                alert('inside')
            },
            test7(){
                alert('no google')
            },
            test8(event){
                alert(event.target.value)
            }
        }

    })
</script>
</body>
</html>
